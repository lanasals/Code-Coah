
<!DOCTYPE html>
<html>
<head>
    <title>Code Coach</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Code Coach</h1>

    <form id="codeForm">
        <input type="text" id="codeInput" placeholder="Insert code">
        <input type="text" id="newResultField" placeholder="Response message">
        <input type="submit" value="Correct">
    </form>
    
    <script>
        $(document).ready(function(){
            $('#codeForm').submit(function(e){
                e.preventDefault(); // prevent the form from doing a full page refresh
                var code = $('#codeInput').val(); // get the value of the code input field

                $.get('https://victorsala.me/CodeCoachAPI/response.php', { content: code }, function(data) {
                    $('#newResultField').val(data.message); // Update the new result field value with the response message
                }).fail(function() {
                    $('#newResultField').val('Error occurred during the request.'); // In case of an error, display an error message
                });
            });
        });
    </script>

</body>
</html>
